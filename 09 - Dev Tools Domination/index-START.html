<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('oi')

    // Interpolated
    const string = 'palavra'
    console.log('oi eu sou uma %s string', string)
    console.log(`oi eu sou uma ${string} string`)

    // Styled
    console.log('%c testando estilos', 'font-size:15px; background-color:red')

    // warning!
    console.warn('ATENÇÃO!')

    // Error :|
    console.error('DEU PAU')

    // Info
    console.info('crocodilos comem 3-4 pessoas por ano')

    // Testing
    const p = document.querySelector('p')

    console.assert(1 === 2, 'está errado')
    console.assert(p.classList.contains('classe-teste'), 'está errado')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`Este é o ${dog.name}`)
      console.log(`O ${dog.name} tem ${dog.age} anos`)
      console.log(`O ${dog.name} tem ${dog.age * 7} anos de cachorro`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Luara')
    console.count('Kerlen')
    console.count('Luara')
    console.count('Kerlen')
    console.count('Luara')
    console.count('Luara')
    console.count('Kerlen')
    console.count('Luara')
    console.count('Luara')
    console.count('Kerlen')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/luarakerlen')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })

    // table
    console.table(dogs)

  </script>
</body>
</html>
